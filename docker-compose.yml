# version: '3'

services:
  matchmaking_venv:
    container_name: matchmaker
    build: ./matchmaking_venv/matchmaking_service
    image: matchmaker:image
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
#    volumes:
#      - .:/app

  gameplay_service:
    container_name: gameplay
    build: ./gameplay_venv/gameplay
    image: gameplay:image
    command: python manage.py runserver 0.0.0.0:8001
    ports:
      - "8001:8001"

  redis:
    container_name: redis
    image: redis:latest
    ports:
      - "6379:6379"

  celery_matchmaking:
    container_name: celery_matchmaking
    build: ./matchmaking_venv/matchmaking_service
    restart: always
    command: celery -A matchmaking_service worker -l info -Q matchmaking_queue
    depends_on:
      - redis

  celery_gameplay:
    container_name: celery_gameplay
    build: ./gameplay_venv/gameplay
    restart: always
    command: celery -A gameplay worker -l info -Q gameplay_queue 
    depends_on:
      - redis
